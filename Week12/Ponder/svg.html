<!DOCTYPE html>
<html>
    <body>
        
        <h1>My first SVG</h1>
        
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <svg width="400" height="110">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
        <svg width="400" height="180">
            <rect x="50" y="20" width="150" height="150"
            style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
        </svg>
        <svg width="400" height="180">
            <rect x="50" y="20" width="150" height="150"
            style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />
        </svg>
        <svg width="400" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="100" ry="50"
            style="fill:yellow;stroke:purple;stroke-width:2;" />
        </svg>
        <svg height="150" width="500">
            <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:pink;" />
            <ellipse cx="240" cy="70" rx="190" ry="25" style="fill:green;" />
            <ellipse cx="240" cy="40" rx="160" ry="20" style="fill:orange;" />
        </svg>
        <svg height="100" width="500">
            <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
            <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
        </svg>
        <svg height="210" width="500">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:2;" />
        </svg>
        <svg height="210" width="500">
            <polygon points="200,10 250,190 160,210" style="fill:darkgreen;stroke:purple;stroke-width:1" />
        </svg>
        <svg height="250" width="500">
            <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
        </svg>
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:pink;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>
        <svg height="200" width="500">
            <polyline points="24,64 14,14 176,192 194,18 300,150 415,45" style="fill:none;stroke:powderblue;stroke-width:4;" />
        </svg>
        <svg height="180" width="500">
            <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
            style="fill:white;stroke:red;stroke-width:4" />
        </svg>
        <svg height="210" width="400">
            <path d="M150 0 L75 200 L225 200 Z" />
        </svg>
        <svg height="400" width="450">
            <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
            stroke-width="3" fill="none" />
            <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
            stroke-width="3" fill="none" />
            <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
            fill="none" />
            <path d="M 100 350 q 150 -300 300 0" stroke="blue"
            stroke-width="5" fill="none" />
            <g stroke="black" stroke-width="3" fill="black">
                <circle id="pointA" cx="100" cy="350" r="3" />
                <circle id="pointB" cx="250" cy="50" r="3" />
                <circle id="pointC" cx="400" cy="350" r="3" />
            </g>
            <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
            text-anchor="middle">
                <text x="100" y="350" dx="-30">A</text>
                <text x="250" y="50" dy="-10">B</text>
                <text x="400" y="350" dx="30">C</text>
            </g>
        </svg>
        <svg height="60" width="300">
            <text x="0" y="15" fill="plum" transform="rotate(10 10,50)">Courtney Mickelsen</text>
        </svg>
        <svg height="90" width="200">
            <text x="10" y="20" style="fill:red;">Several lines:
                <tspan x="10" y="45">First line.</tspan>
                <tspan x="10" y="70">Second line.</tspan>
            </text>
        </svg>
        <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
            <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
                <text x="0" y="15" fill="red">I love SVG!</text>
            </a>
        </svg>
        <svg height="80" width="300">
            <g fill="none" stroke="black" stroke-width="6">
                <path stroke-linecap="butt" d="M5 20 l215 0" />
                <path stroke-linecap="round" d="M5 40 l215 0" />
                <path stroke-linecap="square" d="M5 60 l215 0" />
            </g>
        </svg>
        <svg height="80" width="300">
            <g fill="none" stroke="black" stroke-width="4">
                <path stroke-dasharray="5,5" d="M5 20 l215 0" />
                <path stroke-dasharray="10,10" d="M5 40 l215 0" />
                <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
            </g>
        </svg>
        <!-- 
            <feBlend> - filter for combining images
            <feColorMatrix> - filter for color transforms
            <feComponentTransfer>
            <feComposite>
            <feConvolveMatrix>
            <feDiffuseLighting>
            <feDisplacementMap>
            <feFlood>
            <feGaussianBlur>
            <feImage>
            <feMerge>
            <feMorphology>
            <feOffset> - filter for drop shadows
            <feSpecularLighting>
            <feTile>
            <feTurbulence>
            <feDistantLight> - filter for lighting
            <fePointLight> - filter for lighting
            <feSpotLight> - filter for lighting
         -->
         
    </body>
</html>
