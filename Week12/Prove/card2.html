<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card2.css">
    <title>Playing Card 2</title>
</head>
<body>
    <div class="carddiv">
        <object>
          <?xml-stylesheet type="text/css" href="style.css"?>
          <svg width="400" height="560">
            <rect class="mainrect" width="397" height="557" rx="10" x="1.5" y="1.5" />
            <polygon points="100,0 100,20 80,20 80,40 60,40 60,60 40,60 40,80 20,80 20,100, 0,100 0,10 10,0" />
            <polygon points="300,0 300,20 320,20 320,40 340,40 340,60 360,60 360,80 380,80 380,100, 400,100 400, 10 390,0" />
            <polygon points="0,460 20,460 20,480 40,480 40,500 60,500 60,520 80,520 80,540 100,540, 100,560 10,560 0,550" />
            <polygon points="400,460 380,460 380,480 360,480 360,500 340,500 340,520 320,520 320,540 300,540, 300,560 390,560 400,550" />
            <rect class="coloredrect" width="160" height="520" x="120" y="20" />
            <rect class="coloredrect" width="200" height="480" x="100" y="40" />
            <rect class="coloredrect" width="240" height="440" x="80" y="60" />
            <rect class="coloredrect" width="280" height="400" x="60" y="80" />
            <rect class="coloredrect" width="320" height="360" x="40" y="100" />
            <rect class="coloredrect" width="360" height="320" x="20" y="120" />
            <circle cx="200" cy="200" r="40" />
            <circle cx="200" cy="360" r="40" />
            <circle cx="100" cy="280" r="10" />
            <circle cx="60" cy="280" r="10" />
            <circle cx="20" cy="280" r="10" />
            <circle cx="300" cy="280" r="10" />
            <circle cx="340" cy="280" r="10" />
            <circle cx="380" cy="280" r="10" />
            <circle cx="200" cy="20" r="10" />
            <circle cx="200" cy="60" r="10" />
            <circle cx="200" cy="100" r="10" />
            <circle cx="200" cy="460" r="10" />
            <circle cx="200" cy="500" r="10" />
            <circle cx="200" cy="540" r="10" />
            <circle class="maincircle" cx="200" cy="280" r="60" />
            <rect class="starrect" width="40" height="40" x="180" y="260" />
            <rect class="starrect" width="40" height="40" x="180" y="260" transform="rotate(45 200,280)" />
            <rect class="ministar" width="20" height="20" x="20" y="20" />
            <rect class="ministar" width="20" height="20" x="20" y="20" transform="rotate(45 30,30)" />
            <rect class="ministar" width="20" height="20" x="360" y="20" />
            <rect class="ministar" width="20" height="20" x="360" y="20" transform="rotate(45 370,30)" />
            <rect class="ministar" width="20" height="20" x="20" y="520" />
            <rect class="ministar" width="20" height="20" x="20" y="520" transform="rotate(45 30,530)" />
            <rect class="ministar" width="20" height="20" x="360" y="520" />
            <rect class="ministar" width="20" height="20" x="360" y="520" transform="rotate(45 370,530)" />
            <rect class="ministar" width="20" height="20" x="190" y="270" />
            <rect class="ministar" width="20" height="20" x="190" y="270" transform="rotate(45 200,280)" />
          </svg>
        </object>
      </div>
</body>
</html>
